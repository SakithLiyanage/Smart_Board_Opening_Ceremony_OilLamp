 <script>
        // Smart Board Optimized Lamp Lighting System
        const TOTAL_LAMPS = 18;
        const lampStates = {};
        let isAudioPlaying = false;
        
        // Initialize lamp states
        for (let i = 1; i <= TOTAL_LAMPS; i++) {
            lampStates[`lamp${i}`] = '0';
        }

        // Get all lamps and add event listeners using event delegation
        document.addEventListener('DOMContentLoaded', function() {
            // Add touch and click support for smart board
            const lampElements = document.querySelectorAll('[id^="lamp"]');
            
            lampElements.forEach(lamp => {
                // Support both click and touch events for smart board responsiveness
                lamp.addEventListener('click', handleLampClick, false);
                lamp.addEventListener('touchend', handleLampClick, false);
                
                // Add visual feedback for touch
                lamp.style.cursor = 'pointer';
                lamp.style.userSelect = 'none';
                lamp.style.WebkitUserSelect = 'none';
            });
        });

        // Unified lamp click handler - handles both mouse and touch
        function handleLampClick(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const lampId = event.currentTarget.id;
            const image = event.currentTarget;
            
            // Add visual feedback for touch
            image.style.transform = 'scale(0.95)';
            setTimeout(() => {
                image.style.transform = 'scale(1)';
            }, 100);
            
            // Toggle lamp state
            if (image.src.match("lamp.gif")) {
                // Turn off lamp
                image.src = "lamp.png";
                lampStates[lampId] = '0';
            } else {
                // Turn on lamp
                image.src = "lamp.gif";
                lampStates[lampId] = '1';
                
                // Play ceremonial music on first lamp
                if (!isAudioPlaying) {
                    playCeremonialAudio();
                    isAudioPlaying = true;
                }
                
                // Check if all lamps are lit
                if (checkAllLampsLit()) {
                    setTimeout(vidpage, 2000); // Reduced delay for faster response
                }
            }
        }

        // Play ceremonial background music
        function playCeremonialAudio() {
            const audio = document.getElementById('ceremonyAudio');
            if (audio) {
                audio.volume = 0.7; // Set volume to 70%
                audio.currentTime = 0; // Start from beginning
                audio.play().catch(err => {
                    console.log('Audio playback prevented:', err);
                    // Some browsers require user interaction for autoplay
                });
            }
        }

        // Check if all lamps are illuminated
        function checkAllLampsLit() {
            for (let i = 1; i <= TOTAL_LAMPS; i++) {
                if (lampStates[`lamp${i}`] !== '1') {
                    return false;
                }
            }
            return true;
        }

        // Page transition with fade effect
        function vidpage() {
            const audio = document.getElementById('ceremonyAudio');
            if (audio) {
                audio.pause(); // Stop music during transition
            }
            document.querySelector('body').classList.add('fade-out');
            setTimeout(() => {
                window.location.replace("page2.html");
            }, 1000);
        }

        // Handle link navigation
        const links = document.querySelectorAll('.fade-out');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = link.getAttribute('href');
                document.querySelector('body').classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = target;
                }, 500);
            });
        });
        
        // Add haptic feedback for compatible devices
        function triggerHapticFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(50); // 50ms vibration
            }
        }
        
        // Override touch handling to add haptics
        document.addEventListener('DOMContentLoaded', function() {
            const lampElements = document.querySelectorAll('[id^="lamp"]');
            lampElements.forEach(lamp => {
                lamp.addEventListener('touchend', triggerHapticFeedback, false);
            });
        });

    </script>
